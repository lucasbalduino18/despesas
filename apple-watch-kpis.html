<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>üí∞ Despesas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            overflow-x: hidden;
            padding: 8px;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 12px 0;
            margin-bottom: 12px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .header .date {
            font-size: 11px;
            opacity: 0.7;
        }

        .refresh-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .refresh-btn:active {
            background: rgba(255,255,255,0.2);
        }

        .kpi-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }

        .kpi-card {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .kpi-card.large {
            grid-column: 1 / -1;
        }

        .kpi-label {
            font-size: 10px;
            opacity: 0.7;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .kpi-value {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .kpi-card.large .kpi-value {
            font-size: 28px;
        }

        .kpi-subtitle {
            font-size: 9px;
            opacity: 0.6;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 6px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            transition: width 0.3s ease;
        }

        .progress-fill.warning {
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
        }

        .progress-fill.danger {
            background: linear-gradient(90deg, #ef4444, #dc2626);
        }

        .kpi-card.blue {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(59, 130, 246, 0.05));
            border-color: rgba(59, 130, 246, 0.3);
        }

        .kpi-card.orange {
            background: linear-gradient(135deg, rgba(251, 146, 60, 0.2), rgba(251, 146, 60, 0.05));
            border-color: rgba(251, 146, 60, 0.3);
        }

        .kpi-card.purple {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(139, 92, 246, 0.05));
            border-color: rgba(139, 92, 246, 0.3);
        }

        .kpi-card.green {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.05));
            border-color: rgba(34, 197, 94, 0.3);
        }

        .kpi-card.red {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.05));
            border-color: rgba(239, 68, 68, 0.3);
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .expense-item:last-child {
            border-bottom: none;
        }

        .expense-merchant {
            font-size: 10px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .expense-time {
            font-size: 8px;
            opacity: 0.6;
        }

        .expense-amount {
            font-size: 12px;
            font-weight: 700;
            color: #3b82f6;
        }

        .loading {
            text-align: center;
            padding: 40px 0;
            font-size: 14px;
            opacity: 0.7;
        }

        .skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 75%);
            background-size: 200% 100%;
            animation: skeleton 1.5s ease-in-out infinite;
        }

        @keyframes skeleton {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <button class="refresh-btn" onclick="loadData(true)">‚Üª</button>
    
    <div class="container" id="app">
        <div class="loading">‚è≥ Carregando...</div>
    </div>

    <script>
        const SHEETS_URL = 'https://script.google.com/macros/s/AKfycbx3AI8vmT4Oqu98qF8oSGLV6sdKYhh9DYuKKt6pu93R3Lr-m-F_s4XG2kuPu6K7bMGuqQ/exec';
        const CACHE_KEY = 'despesas_cache';
        const CACHE_DURATION = 2 * 60 * 1000; // 2 minutos

        const state = {
            expenses: [],
            fixedExpenses: [],
            goal: 20000,
            goalFixed: 5000,
            loading: true,
            // Cache de c√°lculos
            monthExpenses: null,
            todayExpenses: null,
            dailyBudget: null
        };

        // ============================================
        // CACHE
        // ============================================
        function saveCache(data) {
            try {
                const cache = {
                    data,
                    timestamp: Date.now()
                };
                sessionStorage.setItem(CACHE_KEY, JSON.stringify(cache));
            } catch (e) {
                console.log('Cache save failed:', e);
            }
        }

        function loadCache() {
            try {
                const cached = sessionStorage.getItem(CACHE_KEY);
                if (!cached) return null;
                
                const cache = JSON.parse(cached);
                const age = Date.now() - cache.timestamp;
                
                if (age < CACHE_DURATION) {
                    return cache.data;
                }
                
                sessionStorage.removeItem(CACHE_KEY);
                return null;
            } catch (e) {
                return null;
            }
        }

        // ============================================
        // UTILIT√ÅRIOS (MEMOIZADOS)
        // ============================================
        function formatAED(value) {
            return value >= 1000 
                ? 'AED ' + (value / 1000).toFixed(1) + 'k'
                : 'AED ' + value.toFixed(0);
        }

        function getMonthExpenses() {
            if (state.monthExpenses) return state.monthExpenses;
            
            const now = new Date();
            const month = now.getMonth();
            const year = now.getFullYear();
            
            state.monthExpenses = state.expenses.filter(e => {
                if (!e?.date) return false;
                const parts = e.date.toString().split('/');
                if (parts.length < 3) return false;
                return parseInt(parts[1]) - 1 === month && parseInt(parts[2]) === year;
            });
            
            return state.monthExpenses;
        }

        function getTodayExpenses() {
            if (state.todayExpenses) return state.todayExpenses;
            
            const now = new Date();
            const today = now.getDate();
            const month = now.getMonth();
            const year = now.getFullYear();
            
            state.todayExpenses = state.expenses.filter(e => {
                if (!e?.date) return false;
                const parts = e.date.toString().split('/');
                if (parts.length < 3) return false;
                return parseInt(parts[0]) === today && 
                       parseInt(parts[1]) - 1 === month && 
                       parseInt(parts[2]) === year;
            }).sort((a, b) => (b.time || '').localeCompare(a.time || ''));
            
            return state.todayExpenses;
        }

        function getDailyBudget() {
            if (state.dailyBudget) return state.dailyBudget;
            
            const now = new Date();
            const monthExpenses = getMonthExpenses();
            const todayExpenses = getTodayExpenses();
            
            const totalGastoMes = monthExpenses.reduce((s, e) => s + (parseFloat(e.amount) || 0), 0);
            const totalFixas = state.fixedExpenses.reduce((s, f) => s + (parseFloat(f.amount) || 0), 0);
            const limiteTotal = state.goal + state.goalFixed;
            const disponivelMes = limiteTotal - totalGastoMes - totalFixas;
            
            const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            const daysRemaining = lastDay - now.getDate() + 1;
            const budgetPerDay = daysRemaining > 0 ? disponivelMes / daysRemaining : 0;
            
            const totalToday = todayExpenses.reduce((s, e) => s + (parseFloat(e.amount) || 0), 0);
            const canSpendToday = budgetPerDay - totalToday;
            
            state.dailyBudget = {
                totalToday,
                budgetPerDay,
                canSpendToday,
                daysRemaining,
                disponivelMes,
                percentOfDailyBudget: budgetPerDay > 0 ? (totalToday / budgetPerDay) * 100 : 0
            };
            
            return state.dailyBudget;
        }

        function clearCache() {
            state.monthExpenses = null;
            state.todayExpenses = null;
            state.dailyBudget = null;
        }

        // ============================================
        // CARREGAR DADOS (PARALELO + CACHE)
        // ============================================
        async function loadData(forceRefresh = false) {
            // Tentar cache primeiro
            if (!forceRefresh) {
                const cached = loadCache();
                if (cached) {
                    state.expenses = cached.expenses || [];
                    state.fixedExpenses = cached.fixedExpenses || [];
                    state.goal = cached.goal || 20000;
                    state.goalFixed = cached.goalFixed || 5000;
                    state.loading = false;
                    clearCache();
                    render();
                    return;
                }
            }

            state.loading = true;
            clearCache();
            render();

            try {
                // PARALELO: Todas requests ao mesmo tempo
                const [expensesRes, metaRes, fixedRes] = await Promise.allSettled([
                    fetch(`${SHEETS_URL}?action=getDespesas`).then(r => r.json()),
                    fetch(`${SHEETS_URL}?action=getMeta`).then(r => r.json()),
                    fetch(`${SHEETS_URL}?action=getFixedExpenses`).then(r => r.json())
                ]);

                // Processar resultados
                if (expensesRes.status === 'fulfilled') {
                    state.expenses = expensesRes.value.expenses || [];
                }
                
                if (metaRes.status === 'fulfilled') {
                    state.goal = metaRes.value.meta || 20000;
                    state.goalFixed = metaRes.value.metaFixed || 5000;
                }
                
                if (fixedRes.status === 'fulfilled') {
                    state.fixedExpenses = fixedRes.value.fixedExpenses || [];
                }

                // Salvar cache
                saveCache({
                    expenses: state.expenses,
                    fixedExpenses: state.fixedExpenses,
                    goal: state.goal,
                    goalFixed: state.goalFixed
                });

                state.loading = false;
                render();
            } catch (error) {
                state.loading = false;
                renderError(error.message);
            }
        }

        // ============================================
        // RENDERIZAR (OTIMIZADO)
        // ============================================
        function render() {
            const app = document.getElementById('app');

            if (state.loading) {
                app.innerHTML = '<div class="loading">‚è≥ Carregando...</div>';
                return;
            }

            const monthExpenses = getMonthExpenses();
            const todayExpenses = getTodayExpenses();
            const dailyBudget = getDailyBudget();
            
            const totalVariaveis = monthExpenses.reduce((s, e) => s + (parseFloat(e.amount) || 0), 0);
            const totalFixas = state.fixedExpenses.reduce((s, f) => s + (parseFloat(f.amount) || 0), 0);
            const totalGeral = totalVariaveis + totalFixas;
            const limiteTotal = state.goal + state.goalFixed;
            const disponivel = limiteTotal - totalGeral;
            const percentGeral = limiteTotal > 0 ? (totalGeral / limiteTotal) * 100 : 0;

            const progressClass = percentGeral > 90 ? 'danger' : percentGeral > 70 ? 'warning' : '';
            const dailyProgressClass = dailyBudget.percentOfDailyBudget > 100 ? 'danger' : 
                                       dailyBudget.percentOfDailyBudget > 80 ? 'warning' : '';

            const now = new Date();
            const dateStr = now.toLocaleDateString('pt-BR', { day: '2-digit', month: 'short', year: 'numeric' });

            app.innerHTML = `
                <div class="header">
                    <h1>üí∞ Despesas</h1>
                    <div class="date">${dateStr}</div>
                </div>

                <div class="kpi-grid">
                    <div class="kpi-card large blue" style="background:linear-gradient(135deg,rgba(59,130,246,0.3),rgba(37,99,235,0.1));border:2px solid rgba(59,130,246,0.5);">
                        <div class="kpi-label"><span>üìÖ</span>HOJE</div>
                        <div style="display:grid;grid-template-columns:1fr 1fr;gap:15px;margin-top:8px;">
                            <div>
                                <div style="font-size:11px;opacity:0.7;margin-bottom:4px;">Gasto at√© agora</div>
                                <div class="kpi-value" style="font-size:24px;">${formatAED(dailyBudget.totalToday)}</div>
                                <div class="kpi-subtitle">${todayExpenses.length} transa√ß√µes</div>
                            </div>
                            <div>
                                <div style="font-size:11px;opacity:0.7;margin-bottom:4px;">Posso gastar</div>
                                <div class="kpi-value" style="font-size:24px;color:${dailyBudget.canSpendToday>=0?'#86efac':'#fca5a5'};">
                                    ${dailyBudget.canSpendToday>=0?'':'-'}${formatAED(Math.abs(dailyBudget.canSpendToday))}
                                </div>
                                <div class="kpi-subtitle">para manter meta</div>
                            </div>
                        </div>
                        <div class="progress-bar" style="margin-top:12px;">
                            <div class="progress-fill ${dailyProgressClass}" style="width:${Math.min(dailyBudget.percentOfDailyBudget,100)}%"></div>
                        </div>
                        <div style="font-size:9px;opacity:0.6;margin-top:4px;text-align:center;">
                            ${dailyBudget.percentOfDailyBudget.toFixed(0)}% do or√ßamento di√°rio (${formatAED(dailyBudget.budgetPerDay)}/dia ‚Ä¢ ${dailyBudget.daysRemaining} dias restantes)
                        </div>
                    </div>

                    ${todayExpenses.length > 0 ? `
                        <div class="kpi-card large" style="background:rgba(255,255,255,0.05);padding:10px;">
                            <div style="font-size:11px;font-weight:600;margin-bottom:8px;opacity:0.8;">üïê Transa√ß√µes de Hoje</div>
                            ${todayExpenses.slice(0, 3).map(e => `
                                <div class="expense-item" style="padding:6px 0;">
                                    <div>
                                        <div class="expense-merchant">${e.merchant||'Sem nome'}</div>
                                        <div class="expense-time">${e.time||''}</div>
                                    </div>
                                    <div class="expense-amount">${formatAED(parseFloat(e.amount)||0)}</div>
                                </div>
                            `).join('')}
                            ${todayExpenses.length>3?`<div style="font-size:9px;opacity:0.6;text-align:center;margin-top:4px;">+${todayExpenses.length-3} mais...</div>`:''}
                        </div>
                    ` : `
                        <div class="kpi-card large" style="background:rgba(255,255,255,0.05);">
                            <div style="text-align:center;padding:20px 0;opacity:0.6;font-size:11px;">‚ú® Nenhum gasto hoje ainda</div>
                        </div>
                    `}
                </div>

                <div style="height:1px;background:rgba(255,255,255,0.1);margin:15px 0;"></div>

                <div class="kpi-grid">
                    <div class="kpi-card large purple">
                        <div class="kpi-label"><span>üí∞</span>Total M√™s</div>
                        <div class="kpi-value">${formatAED(totalGeral)}</div>
                        <div class="kpi-subtitle">${percentGeral.toFixed(1)}% do limite</div>
                        <div class="progress-bar">
                            <div class="progress-fill ${progressClass}" style="width:${Math.min(percentGeral,100)}%"></div>
                        </div>
                    </div>

                    <div class="kpi-card blue">
                        <div class="kpi-label"><span>üí∏</span>Vari√°veis</div>
                        <div class="kpi-value">${formatAED(totalVariaveis)}</div>
                        <div class="kpi-subtitle">${monthExpenses.length} trans.</div>
                    </div>

                    <div class="kpi-card orange">
                        <div class="kpi-label"><span>üí≥</span>Fixas</div>
                        <div class="kpi-value">${formatAED(totalFixas)}</div>
                        <div class="kpi-subtitle">${state.fixedExpenses.length} fixas</div>
                    </div>

                    <div class="kpi-card ${disponivel>=0?'green':'red'}">
                        <div class="kpi-label"><span>${disponivel>=0?'‚úÖ':'‚ö†Ô∏è'}</span>Dispon√≠vel</div>
                        <div class="kpi-value">${formatAED(Math.abs(disponivel))}</div>
                        <div class="kpi-subtitle">de ${formatAED(limiteTotal)}</div>
                    </div>
                </div>
            `;
        }

        function renderError(message) {
            document.getElementById('app').innerHTML = `
                <div style="text-align:center;padding:40px 20px;">
                    <div style="font-size:48px;margin-bottom:16px;">‚ùå</div>
                    <div style="font-size:16px;margin-bottom:8px;">Erro ao carregar</div>
                    <div style="font-size:12px;opacity:0.7;">${message}</div>
                    <button onclick="loadData(true)" style="margin-top:20px;background:#3b82f6;color:white;border:none;padding:12px 24px;border-radius:8px;font-size:14px;">
                        Tentar Novamente
                    </button>
                </div>
            `;
        }

        // ============================================
        // INICIALIZAR
        // ============================================
        loadData();
        setInterval(() => loadData(false), 5 * 60 * 1000);
    </script>
</body>
</html>
