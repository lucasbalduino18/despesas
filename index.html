<body>
    <div class="container">
        <h1>üí∞ Minhas Despesas</h1>

    <script>
        // ‚ö†Ô∏è IMPORTANTE: COLE SUA URL DO GOOGLE SHEETS AQUI
        const SHEETS_URL = 'https://script.google.com/macros/s/AKfycbx3AI8vmT4Oqu98qF8oSGLV6sdKYhh9DYuKKt6pu93R3Lr-m-F_s4XG2kuPu6K7bMGuqQ/exec';

        // Categorias padr√£o
        const CATEGORIES = [
            { id: 'mercado', name: 'Mercado', icon: 'üõí', color: '#10b981' },
            { id: 'restaurante', name: 'Restaurante', icon: 'üçΩÔ∏è', color: '#f59e0b' },
            { id: 'transporte', name: 'Transporte', icon: 'üöó', color: '#3b82f6' },
            { id: 'lazer', name: 'Lazer', icon: 'üéÆ', color: '#8b5cf6' },
            { id: 'saude', name: 'Sa√∫de', icon: 'üíä', color: '#ef4444' },
            { id: 'educacao', name: 'Educa√ß√£o', icon: 'üìö', color: '#0ea5e9' },
            { id: 'moradia', name: 'Moradia', icon: 'üè†', color: '#6366f1' },
            { id: 'compras', name: 'Compras', icon: 'üõçÔ∏è', color: '#ec4899' },
            { id: 'outros', name: 'Outros', icon: 'üì¶', color: '#6b7280' }
        ];

        // Fun√ß√£o para formatar valores em AED com centavos
        function formatAED(value) {
            return new Intl.NumberFormat('en-AE', {
                style: 'currency',
                currency: 'AED',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(value);
        }

        // Fun√ß√£o para formatar valores em AED sem centavos
        function formatAEDShort(value) {
            return new Intl.NumberFormat('en-AE', {
                style: 'currency',
                currency: 'AED',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(value);
        }

        // Fun√ß√£o para formatar apenas n√∫meros (sem AED) - para p√°gina Adicionar
        function formatNumberShort(value) {
            return new Intl.NumberFormat('en-AE', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(value);
        }

        const state = {
            tab: 'add',
            expenses: [],
            fixedExpenses: [],  // Nova: despesas fixas
            goal: 5000,
            sms: '',
            loading: true,
            selectedCategory: null,
            editingExpense: null,
            editingFixed: null,  // Nova: editando despesa fixa
            obs: '',
            expandedMonths: {},  // Controla quais meses est√£o expandidos
            viewingCategoryExpenses: null,  // Categoria sendo visualizada
            selectedCategoryMonth: null,  // M√™s selecionado na aba categorias (formato MM/YYYY)
            manualEntry: false  // Controla se est√° em modo manual ou SMS
        };

        // Carregar dados do Google Sheets
        async function loadData() {
            const wasLoading = state.loading;
            
            try {
                console.log('=== INICIANDO CARREGAMENTO ===');
                console.log('URL:', SHEETS_URL);
                
                const despesasResponse = await fetch(`${SHEETS_URL}?action=getDespesas`);
                console.log('Status getDespesas:', despesasResponse.status);
                
                const despesasData = await despesasResponse.json();
                
                console.log('=== RESPOSTA getDespesas ===');
                console.log('Dados completos:', despesasData);
                console.log('Tipo:', typeof despesasData);
                console.log('√â array?', Array.isArray(despesasData));
                console.log('Tem expenses?', despesasData.expenses);
                console.log('Erro?', despesasData.error);
                
                state.expenses = despesasData.expenses || despesasData || [];
                
                console.log('=== STATE.EXPENSES ===');
                console.log('Valor:', state.expenses);
                console.log('Quantidade:', state.expenses.length);
                console.log('Primeiro item:', state.expenses[0]);

                const metaResponse = await fetch(`${SHEETS_URL}?action=getMeta`);
                const metaData = await metaResponse.json();
                state.goal = metaData.meta || 5000;
                
                console.log('=== META ===');
                console.log('Limite:', state.goal);

                // Carregar despesas fixas
                try {
                    const fixedResponse = await fetch(`${SHEETS_URL}?action=getFixedExpenses`);
                    const fixedData = await fixedResponse.json();
                    state.fixedExpenses = fixedData.fixedExpenses || [];
                    console.log('=== FIXAS ===');
                    console.log('Quantidade:', state.fixedExpenses.length);
                } catch (error) {
                    console.log('Despesas fixas ainda n√£o dispon√≠veis');
                    state.fixedExpenses = [];
                }

                state.loading = false;
                
                // S√≥ renderiza se for a primeira carga
                if (wasLoading) {
                    render();
                }
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                console.error('URL sendo usada:', SHEETS_URL);
                if (wasLoading) {
                    alert(`‚ùå Erro ao carregar dados.\n\nDetalhes: ${error.message}\n\nVerifique:\n1. Apps Script foi reimplantado?\n2. URL est√° correta?\n3. Planilha tem aba "Despesas"?`);
                }
                state.loading = false;
                if (wasLoading) {
                    render();
                }
            }
        }

        async function addExpenseToSheets(expense) {
            const url = `${SHEETS_URL}?action=addDespesa&id=${expense.id}&amount=${expense.amount}&date=${encodeURIComponent(expense.date)}&time=${encodeURIComponent(expense.time)}&merchant=${encodeURIComponent(expense.merchant)}&category=${encodeURIComponent(expense.category || 'outros')}&obs=${encodeURIComponent(expense.obs || '')}`;
            
            try {
                const response = await fetch(url);
                const result = await response.json();
                return result.success;
            } catch (error) {
                console.error('Erro ao adicionar despesa:', error);
                return false;
            }
        }

        async function deleteExpenseFromSheets(id) {
            const url = `${SHEETS_URL}?action=deleteDespesa&id=${id}`;
            
            try {
                const response = await fetch(url);
                const result = await response.json();
                return result.success;
            } catch (error) {
                console.error('Erro ao deletar despesa:', error);
                return false;
            }
        }

        async function updateGoalInSheets(valor) {
            const url = `${SHEETS_URL}?action=setMeta&valor=${valor}`;
            
            try {
                const response = await fetch(url);
                const result = await response.json();
                return result.success;
            } catch (error) {
                console.error('Erro ao atualizar limite:', error);
                return false;
            }
        }

        async function updateExpenseInSheets(expense) {
            const url = `${SHEETS_URL}?action=updateDespesa&id=${expense.id}&amount=${expense.amount}&date=${encodeURIComponent(expense.date)}&time=${encodeURIComponent(expense.time)}&merchant=${encodeURIComponent(expense.merchant)}&category=${encodeURIComponent(expense.category || 'outros')}&obs=${encodeURIComponent(expense.obs || '')}`;
            
            try {
                const response = await fetch(url);
                const result = await response.json();
                return result.success;
            } catch (error) {
                console.error('Erro ao atualizar despesa:', error);
                return false;
            }
        }

        function parseSMS(text) {
            const patterns = [
                // Padr√£o gen√©rico AED - aceita qualquer n√∫mero de cart√£o
                /(?:AED|aed)\s*([\d,\.]+).*?on\s+([\d\/]+)\s+([\d:]+).*?at\s+([^,]+)/i,
                // Padr√£o R$/USD/EUR
                /(?:R\$|USD|EUR)\s*([\d,\.]+).*?(\d{2}\/\d{2}\/\d{4}).*?(\d{2}:\d{2}:\d{2}).*?(?:at|em)\s+([^,\.]+)/i,
                // Padr√£o alternativo para diferentes formatos
                /(?:valor|value|amount).*?([\d,\.]+).*?(?:data|date).*?(\d{2}\/\d{2}\/\d{4}).*?(\d{2}:\d{2}:\d{2}).*?(?:estabelecimento|merchant).*?([^\n]+)/i,
            ];
            for (let p of patterns) {
                const m = text.match(p);
                if (m) {
                    return {
                        amount: parseFloat(m[1].replace(',', '')),
                        date: m[2],
                        time: m[3],
                        merchant: m[4].trim(),
                        id: Date.now()
                    };
                }
            }
            return null;
        }

            const daysRemaining = lastDay - currentDay;

            };

        function getRitmoGastos() {
            const monthExpenses = getMonthExpenses();
            const total = monthExpenses.reduce((sum, e) => sum + (parseFloat(e.amount) || 0), 0);
            const monthDays = getMonthDays();
            
            // Quanto deveria ter gastado at√© agora (proporcional aos dias)
            const deveriaGastar = (state.goal * monthDays.passed) / monthDays.total;
            
            // Ritmo: gasto real / deveria gastar * 100
            const ritmo = deveriaGastar > 0 ? (total / deveriaGastar * 100) : 0;
            
            // Determinar status e cor
            let status = '';
            let cor = '';
            let emoji = '';
            
            if (ritmo < 80) {
                status = 'Excelente';
                cor = '#22c55e'; // Verde escuro
                emoji = 'üü¢';
            } else if (ritmo < 100) {
                status = 'Bom';
                cor = '#84cc16'; // Verde claro
                emoji = 'üü¢';
            } else if (ritmo < 110) {
                status = 'Aten√ß√£o';
                cor = '#fbbf24'; // Amarelo
                emoji = 'üü°';
            } else if (ritmo < 120) {
                status = 'Cuidado';
                cor = '#fb923c'; // Laranja
                emoji = 'üü†';
            } else {
                status = 'Cr√≠tico';
                cor = '#ef4444'; // Vermelho
                emoji = 'üî¥';
            }
            
            return {
                ritmo: ritmo,
                status: status,
                cor: cor,
                emoji: emoji,
                gastoReal: total,
                deveriaGastar: deveriaGastar,
                diferenca: total - deveriaGastar,
                progressoMes: (monthDays.passed / monthDays.total * 100)
            };
        }

                                                white-space: nowrap;
                                                text-align: center;
                                            "
                                        >
                                            <div>${statusIcon} ${monthNames[month - 1]} ${year}</div>
                                            <div style="font-size: 0.7rem; opacity: 0.8; margin-top: 3px;">
                                                ${isCurrent ? 'Atual ‚Ä¢ ' : ''}AED ${monthTotal.toFixed(0)}
                                            </div>
                                        </button>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <div class="card">
                        <h3 style="margin-bottom: 20px;">
                            üìä Gastos por Categoria
                            ${selectedMonth ? (() => {
                                const [m, y] = selectedMonth.split('/').map(Number);
                                return `<span style="font-size: 0.85rem; opacity: 0.8; font-weight: 400;"> - ${monthNames[m - 1]} ${y}</span>`;
                            })() : ''}
                        </h3>
                        ${sortedStats.length === 0 ? 
                            '<div class="empty">üì¶<br>Nenhuma despesa categorizada neste m√™s</div>' :
                            `<div class="category-chart">
                                ${sortedStats.map(stat => {
                                    const percentage = (stat.total / maxTotal) * 100;
                                    const catObj = Object.entries(categoryStats).find(([id, s]) => s.name === stat.name);
                                    const categoryId = catObj ? catObj[0] : 'outros';
                                    
                                    return `
                                        <div class="category-bar" onclick="viewCategoryExpenses('${categoryId}')">
                                            <div class="category-bar-header">
                                                <span>${stat.icon} ${stat.name}</span>
                                                <span><strong>AED ${stat.total.toFixed(2)}</strong> (${stat.count})</span>
                                            </div>
                                            <div class="category-bar-fill">
                                                <div class="category-bar-progress" 
                                                     style="width: ${percentage}%; background: ${stat.color};">
                                                </div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>`
                        }
                    </div>
                    
                    <!-- Gr√°fico de Pizza - Total Geral -->
                    <div class="card">
                        <h3 style="margin-bottom: 20px;">üçï Distribui√ß√£o Total por Categoria</h3>
                        ${(() => {
                            // Calcular totais de TODAS as despesas (n√£o apenas do m√™s)
                            const allCategoryStats = {};
                            CATEGORIES.forEach(cat => {
                                allCategoryStats[cat.id] = {
                                    name: cat.name,
                                    icon: cat.icon,
                                    color: cat.color,
                                    total: 0,
                                    count: 0
                                };
                            });
                            
                            state.expenses.forEach(e => {
                                if (!e || !e.amount) return;
                                const catId = e.category || 'outros';
                                if (allCategoryStats[catId]) {
                                    allCategoryStats[catId].total += parseFloat(e.amount) || 0;
                                    allCategoryStats[catId].count++;
                                }
                            });
                            
                            const allSortedStats = Object.values(allCategoryStats)
                                .filter(s => s.count > 0)
                                .sort((a, b) => b.total - a.total);
                            
                            if (allSortedStats.length === 0) {
                                return '<div class="empty">üì¶<br>Nenhuma despesa ainda</div>';
                            }
                            
                            const grandTotal = allSortedStats.reduce((sum, s) => sum + s.total, 0);
                            
                            // Criar gr√°fico de pizza SVG
                            let currentAngle = -90; // Come√ßar do topo
                            const centerX = 100;
                            const centerY = 100;
                            const radius = 80;
                            
                            const slices = allSortedStats.map(stat => {
                                const percentage = (stat.total / grandTotal) * 100;
                                const sliceAngle = (percentage / 100) * 360;
                                
                                // Calcular pontos do arco
                                const startAngle = currentAngle;
                                const endAngle = currentAngle + sliceAngle;
                                
                                const startX = centerX + radius * Math.cos((startAngle * Math.PI) / 180);
                                const startY = centerY + radius * Math.sin((startAngle * Math.PI) / 180);
                                const endX = centerX + radius * Math.cos((endAngle * Math.PI) / 180);
                                const endY = centerY + radius * Math.sin((endAngle * Math.PI) / 180);
                                
                                const largeArcFlag = sliceAngle > 180 ? 1 : 0;
                                
                                const pathData = [
                                    `M ${centerX} ${centerY}`,
                                    `L ${startX} ${startY}`,
                                    `A ${radius} ${radius} 0 ${largeArcFlag} 1 ${endX} ${endY}`,
                                    'Z'
                                ].join(' ');
                                
                                currentAngle = endAngle;
                                
                                return {
                                    pathData,
                                    color: stat.color,
                                    percentage,
                                    ...stat
                                };
                            });
                            
                            return `
                                <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
                                    <!-- SVG Pizza -->
                                    <svg width="200" height="200" viewBox="0 0 200 200">
                                        ${slices.map(slice => `
                                            <path
                                                d="${slice.pathData}"
                                                fill="${slice.color}"
                                                stroke="rgba(255,255,255,0.3)"
                                                stroke-width="1"
                                                style="cursor: pointer; transition: opacity 0.3s;"
                                                onmouseover="this.style.opacity='0.8'"
                                                onmouseout="this.style.opacity='1'"
                                            >
                                                <title>${slice.icon} ${slice.name}: AED ${slice.total.toFixed(2)} (${slice.percentage.toFixed(1)}%)</title>
                                            </path>
                                        `).join('')}
                                        <!-- Centro branco -->
                                        <circle cx="100" cy="100" r="40" fill="rgba(255,255,255,0.15)" />
                                        <text x="100" y="95" text-anchor="middle" fill="white" font-size="14" font-weight="700">Total</text>
                                        <text x="100" y="110" text-anchor="middle" fill="white" font-size="12">AED ${grandTotal.toFixed(0)}</text>
                                    </svg>
                                    
                                    <!-- Legenda -->
                                    <div style="width: 100%; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                                        ${allSortedStats.map(stat => {
                                            const percentage = (stat.total / grandTotal) * 100;
                                            return `
                                                <div style="display: flex; align-items: center; gap: 8px; font-size: 0.85rem;">
                                                    <div style="width: 12px; height: 12px; border-radius: 3px; background: ${stat.color}; flex-shrink: 0;"></div>
                                                    <div style="flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                                        ${stat.icon} ${stat.name}
                                                    </div>
                                                    <div style="font-weight: 600; white-space: nowrap;">
                                                        ${percentage.toFixed(0)}%
                                                    </div>
                                                </div>
                                            `;
                                        }).join('')}
                                    </div>
                                    
                                    <!-- Resumo -->
                                    <div style="width: 100%; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 12px; text-align: center;">
                                        <div style="font-size: 0.8rem; opacity: 0.8; margin-bottom: 5px;">Total Geral de Despesas</div>
                                        <div style="font-size: 1.5rem; font-weight: 700;">AED ${grandTotal.toFixed(2)}</div>
                                        <div style="font-size: 0.75rem; opacity: 0.7; margin-top: 5px;">${state.expenses.length} transa√ß√µes</div>
                                    </div>
                                </div>
                            `;
                        })()}
                    </div>
                    
                    ${state.viewingCategoryExpenses ? (() => {
                        const catId = state.viewingCategoryExpenses;
                        const cat = CATEGORIES.find(c => c.id === catId);
                        
                        // Filtrar despesas do m√™s selecionado e categoria
                        const [month, year] = selectedMonth.split('/').map(Number);
                        const categoryExpenses = state.expenses.filter(e => {
                            if (!e || !e.date) return false;
                            const parts = e.date.split('/');
                            if (parts.length < 3) return false;
                            const expenseMonth = parseInt(parts[1]);
                            const expenseYear = parseInt(parts[2]);
                            const expenseCategory = e.category || 'outros';
                            return expenseMonth === month && expenseYear === year && expenseCategory === catId;
                        });
                        
                        const totalCategory = categoryExpenses.reduce((sum, e) => sum + (parseFloat(e.amount) || 0), 0);
                        
                        return `
                            <div class="modal" onclick="if(event.target === this) closeCategoryView()">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        ${cat ? cat.icon : 'üì¶'} ${cat ? cat.name : 'Outros'}
                                        <div style="font-size: 0.9rem; font-weight: 400; margin-top: 5px; opacity: 0.9;">
                                            ${monthNames[month - 1]} ${year} ‚Ä¢ Total: AED ${totalCategory.toFixed(2)} ‚Ä¢ ${categoryExpenses.length} despesas
                                        </div>
                                    </div>
                                    
                                    <div style="max-height: 400px; overflow-y: auto;">
                                        ${categoryExpenses.length === 0 ? 
                                            '<div class="empty" style="padding: 20px;">Nenhuma despesa nesta categoria</div>' :
                                            categoryExpenses.map(e => {
                                                const amount = parseFloat(e.amount) || 0;
                                                const merchant = e.merchant || 'Sem nome';
                                                const date = e.date || '';
                                                const time = e.time || '';
                                                const obs = e.obs || '';
                                                
                                                return `
                                                    <div class="expense-item" style="margin-bottom: 10px;">
                                                        <div class="expense-info">
                                                            <div class="expense-merchant">${merchant}</div>
                                                            <div class="expense-date">${date} √†s ${time}</div>
                                                            ${obs ? `<div class="expense-date" style="font-style: italic; margin-top: 4px;">üí¨ ${obs}</div>` : ''}
                                                        </div>
                                                        <div style="display:flex; align-items:center;">
                                                            <div class="expense-amount">AED ${amount.toFixed(2)}</div>
                                                        </div>
                                                    </div>
                                                `;
                                            }).join('')
                                        }
                                    </div>
                                    
                                    <div class="modal-buttons">
                                        <button class="btn" onclick="closeCategoryView()">Fechar</button>
                                    </div>
                                </div>
                            </div>
                        `;
                    })() : ''}
                `;
            } else {
                // Tab Hist√≥rico
                console.log('=== TAB HIST√ìRICO ===');
                console.log('Total de despesas:', state.expenses.length);
                
                const expensesByMonth = {};
                
                // Validar se expenses existe e √© array
                if (!state.expenses || !Array.isArray(state.expenses)) {
                    state.expenses = [];
                }
                
                let processadas = 0;
                let puladas = 0;
                
                state.expenses.forEach((e, index) => {
                    // Debug das primeiras 3 despesas
                    if (index < 3) {
                        console.log(`Despesa ${index}:`, e);
                        console.log(`  - date:`, e.date);
                        console.log(`  - amount:`, e.amount);
                        console.log(`  - merchant:`, e.merchant);
                    }
                    
                    // Validar se a despesa tem os dados necess√°rios
                    if (!e || !e.date || !e.amount) {
                        puladas++;
                        if (index < 3) console.log(`  ‚ùå Pulada: sem date ou amount`);
                        return;
                    }
                    
                    const parts = e.date.toString().split('/');
                    if (index < 3) console.log(`  - parts:`, parts);
                    
                    if (parts.length < 3) {
                        puladas++;
                        if (index < 3) console.log(`  ‚ùå Pulada: data inv√°lida (parts < 3)`);
                        return;
                    }
                    
                    const monthYear = `${parts[1]}/${parts[2]}`;
                    if (index < 3) console.log(`  - monthYear:`, monthYear);
                    
                    if (!expensesByMonth[monthYear]) {
                        expensesByMonth[monthYear] = [];
                    }
                    expensesByMonth[monthYear].push(e);
                    processadas++;
                });
                
                console.log('=== RESUMO PROCESSAMENTO ===');
                console.log('Processadas:', processadas);
                console.log('Puladas:', puladas);
                console.log('Meses encontrados:', Object.keys(expensesByMonth));
                console.log('expensesByMonth:', expensesByMonth);

                // Ordenar despesas dentro de cada m√™s (mais recente primeiro)
                Object.keys(expensesByMonth).forEach(monthYear => {
                    expensesByMonth[monthYear].sort((a, b) => {
                        // Comparar por data
                        const dateA = a.date.split('/');
                        const dateB = b.date.split('/');
                        const dayA = parseInt(dateA[0]);
                        const dayB = parseInt(dateB[0]);
                        
                        if (dayA !== dayB) {
                            return dayB - dayA; // Mais recente primeiro
                        }
                        
                        // Se mesmo dia, comparar por hora
                        const timeA = a.time || '00:00:00';
                        const timeB = b.time || '00:00:00';
                        return timeB.localeCompare(timeA); // Mais recente primeiro
                    });
                });

                const months = Object.keys(expensesByMonth).sort((a, b) => {
                    const [monthA, yearA] = a.split('/').map(Number);
                    const [monthB, yearB] = b.split('/').map(Number);
                    if (yearA !== yearB) return yearB - yearA;
                    return monthB - monthA;
                });

                const monthNames = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];

                app.innerHTML = `
                    <div class="tabs">
                        <button class="tab" onclick="state.tab='dash'; render()">Dashboard</button>
                        <button class="tab" onclick="state.tab='add'; render()">Adicionar</button>
                        <button class="tab" onclick="state.tab='fixed'; render()">Fixas</button>
                        <button class="tab" onclick="state.tab='categories'; render()">Categorias</button>
                        <button class="tab active" onclick="state.tab='list'; render()">Hist√≥rico</button>
                    </div>
                    ${state.expenses.length === 0 ? 
                        '<div class="card"><div class="empty">üìä<br>Nenhuma despesa ainda</div></div>' :
                        `<div class="expand-controls">
                            <button onclick="expandAllMonths()">üìÇ Expandir Todos</button>
                            <button onclick="collapseAllMonths()">üìÅ Colapsar Todos</button>
                        </div>` +
                        months.map(monthYear => {
                            const [month, year] = monthYear.split('/').map(Number);
                            const expenses = expensesByMonth[monthYear];
                            const totalMonth = expenses.reduce((sum, e) => sum + (parseFloat(e.amount) || 0), 0);
                            const isExpanded = state.expandedMonths[monthYear];
                            
                            // Determinar se ficou acima ou abaixo do limite
                            let statusIcon = '';
                            let statusColor = '';
                            let statusTitle = '';
                            
                            if (totalMonth > state.goal) {
                                statusIcon = 'üî¥';
                                statusColor = '#ef4444';
                                statusTitle = 'Acima do limite';
                            } else if (totalMonth > state.goal * 0.9) {
                                statusIcon = 'üü°';
                                statusColor = '#fbbf24';
                                statusTitle = 'Pr√≥ximo do limite';
                            } else {
                                statusIcon = 'üü¢';
                                statusColor = '#22c55e';
                                statusTitle = 'Abaixo do limite';
                            }
                            
                            return `
                                <div class="month-group">
                                    <div class="month-header" onclick="toggleMonth('${monthYear}')">
                                        <span style="display: flex; align-items: center; gap: 8px;">
                                            <span>${monthNames[month - 1]} ${year}</span>
                                            <span title="${statusTitle}" style="font-size: 0.9rem;">${statusIcon}</span>
                                        </span>
                                        <span style="display: flex; align-items: center; gap: 15px;">
                                            <span>AED ${totalMonth.toFixed(2)}</span>
                                            <span class="month-toggle ${isExpanded ? 'expanded' : ''}">‚ñº</span>
                                        </span>
                                    </div>
                                    <div class="month-expenses ${isExpanded ? 'expanded' : ''}">
                                        ${expenses.map(e => {
                                            const amount = parseFloat(e.amount) || 0;
                                            const merchant = e.merchant || 'Sem nome';
                                            const date = e.date || '';
                                            const time = e.time || '';
                                            const category = e.category || 'outros';
                                            const obs = e.obs || '';
                                            
                                            return `
                                            <div class="expense-item">
                                                <div class="expense-info">
                                                    <div class="expense-merchant">${merchant}</div>
                                                    <div class="expense-date">${date} √†s ${time}</div>
                                                    ${obs ? `<div class="expense-date" style="font-style: italic; margin-top: 4px;">üí¨ ${obs}</div>` : ''}
                                                    <span class="expense-category" style="background: ${getCategoryColor(category)}">
                                                        ${getCategoryIcon(category)} ${getCategoryName(category)}
                                                    </span>
                                                </div>
                                                <div style="display:flex; align-items:center;">
                                                    <div class="expense-amount">AED ${amount.toFixed(2)}</div>
                                                    <button class="edit-btn" onclick="startEditExpense(${e.id})">‚úèÔ∏è</button>
                                                    <button class="delete-btn" onclick="deleteExpense(${e.id})">üóëÔ∏è</button>
                                                </div>
                                            </div>
                                        `}).join('')}
                                    </div>
                                </div>
                            `;
                        }).join('')
                    }
                    
                    ${state.editingExpense ? `
                        <div class="modal" onclick="if(event.target === this) cancelEditExpense()">
                            <div class="modal-content">
                                <div class="modal-header">‚úèÔ∏è Editar Despesa</div>
                                
                                <div class="input-group">
                                    <label class="label">Estabelecimento:</label>
                                    <input type="text" class="input-field" value="${state.editingExpense.merchant}" 
                                           onchange="state.editingExpense.merchant = this.value">
                                </div>
                                
                                <div class="input-group">
                                    <label class="label">Valor (AED):</label>
                                    <input type="number" step="0.01" class="input-field" value="${state.editingExpense.amount}" 
                                           onchange="state.editingExpense.amount = parseFloat(this.value)">
                                </div>
                                
                                <div class="input-group">
                                    <label class="label">Data (DD/MM/YYYY):</label>
                                    <input type="text" class="input-field" value="${state.editingExpense.date}" 
                                           onchange="state.editingExpense.date = this.value">
                                </div>
                                
                                <div class="input-group">
                                    <label class="label">Hora (HH:MM:SS):</label>
                                    <input type="text" class="input-field" value="${state.editingExpense.time}" 
                                           onchange="state.editingExpense.time = this.value">
                                </div>
                                
                                <div class="input-group">
                                    <label class="label">Observa√ß√£o (opcional):</label>
                                    <input type="text" class="input-field" placeholder="Ex: Presente, Dividido..." value="${state.editingExpense.obs || ''}" 
                                           onchange="state.editingExpense.obs = this.value">
                                </div>
                                
                                <div class="input-group">
                                    <label class="label">Categoria:</label>
                                    <div class="category-list">
                                        ${CATEGORIES.map(cat => `
                                            <div class="category-item ${state.editingExpense.category === cat.id ? 'selected' : ''}" 
                                                 onclick="state.editingExpense.category = '${cat.id}'; render()">
                                                <div class="category-icon">${cat.icon}</div>
                                                <div class="category-name">${cat.name}</div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                                
                                <div class="modal-buttons">
                                    <button class="btn btn-secondary" onclick="cancelEditExpense()">Cancelar</button>
                                    <button class="btn" onclick="saveEditExpense()">Salvar</button>
                                </div>
                            </div>
                        </div>
                    ` : ''}
                `;
            }
        }

        // Inicializar
        loadData();
    </script>
</body>
</html>
