<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>üí∞ Minhas Despesas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
        }
        .container { max-width: 500px; margin: 0 auto; }
        h1 { font-size: 2rem; margin-bottom: 10px; text-align: center; }
        .subtitle { text-align: center; opacity: 0.9; margin-bottom: 30px; font-size: 0.9rem; }
        .card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .balance {
            text-align: center;
            font-size: 3rem;
            font-weight: 700;
            margin: 20px 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        .meta {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.3);
        }
        .meta-item { text-align: center; }
        .meta-label { font-size: 0.8rem; opacity: 0.8; margin-bottom: 5px; }
        .meta-value { font-size: 1.3rem; font-weight: 700; }
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
        }
        .tab {
            flex: 1;
            min-width: 80px;
            padding: 12px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.85rem;
        }
        .tab.active {
            background: rgba(255,255,255,0.95);
            color: #667eea;
        }
        .input-group { margin-bottom: 15px; }
        .label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            color: #333;
            font-family: inherit;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.95);
            border: none;
            border-radius: 12px;
            color: #667eea;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:active { transform: scale(0.98); }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .expense-item {
            background: rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .expense-info { flex: 1; }
        .expense-merchant { font-weight: 600; margin-bottom: 5px; }
        .expense-date { font-size: 0.85rem; opacity: 0.8; }
        .expense-category {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 5px;
        }
        .expense-amount { font-size: 1.3rem; font-weight: 700; }
        .delete-btn {
            background: rgba(239, 68, 68, 0.2);
            border: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            border-radius: 10px;
            transition: width 0.5s;
        }
        .progress-fill.warning { background: linear-gradient(90deg, #fbbf24, #f59e0b); }
        .progress-fill.danger { background: linear-gradient(90deg, #ef4444, #dc2626); }
        .empty { text-align: center; padding: 40px; opacity: 0.7; }
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }
        .stat-label { font-size: 0.8rem; opacity: 0.8; margin-bottom: 5px; }
        .stat-value { font-size: 1.5rem; font-weight: 700; }
        .month-group { margin-bottom: 25px; }
        .month-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 12px;
            backdrop-filter: blur(5px);
        }
        .gauge-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .gauge {
            position: relative;
            width: 180px;
            height: 180px;
        }
        .gauge-circle {
            transform: rotate(-90deg);
        }
        .gauge-bg {
            fill: none;
            stroke: rgba(255,255,255,0.2);
            stroke-width: 12;
        }
        .gauge-fill {
            fill: none;
            stroke-width: 12;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.6s ease;
        }
        .gauge-fill.low { stroke: #4ade80; }
        .gauge-fill.medium { stroke: #fbbf24; }
        .gauge-fill.high { stroke: #ef4444; }
        .gauge-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .gauge-percent {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
        }
        .gauge-label {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 5px;
        }
        .gauge-info {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
        }
        .gauge-info-item {
            text-align: center;
        }
        .gauge-info-label {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-bottom: 4px;
        }
        .gauge-info-value {
            font-size: 1.1rem;
            font-weight: 700;
        }
        .sync-status {
            text-align: center;
            padding: 10px;
            background: rgba(74, 222, 128, 0.2);
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 15px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }
        .category-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        .category-item {
            background: rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid transparent;
        }
        .category-item.selected {
            border-color: rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.25);
        }
        .category-item:active {
            transform: scale(0.95);
        }
        .category-icon {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        .category-name {
            font-size: 0.85rem;
            font-weight: 600;
        }
        .category-chart {
            margin-top: 20px;
        }
        .category-bar {
            margin-bottom: 15px;
        }
        .category-bar-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        .category-bar-fill {
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 8px;
            overflow: hidden;
        }
        .category-bar-progress {
            height: 100%;
            border-radius: 8px;
            transition: width 0.5s;
        }
        .edit-btn {
            background: rgba(59, 130, 246, 0.2);
            border: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        .modal-content {
            background: var(--secondary);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .modal-buttons .btn {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Minhas Despesas</h1>
        <div class="subtitle">üîÑ Sincronizado automaticamente</div>

        <div id="app"></div>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANTE: COLE SUA URL DO GOOGLE SHEETS AQUI
        const SHEETS_URL = 'https://script.google.com/macros/s/AKfycbzkMSnnmzSR_O3Z1EMgxnOGQ-cAYWxmw14tHZ7Xt01LV8mMJxJ3UCsb44ra8bh42SENlQ/exec';

        // Categorias padr√£o
        const CATEGORIES = [
            { id: 'mercado', name: 'Mercado', icon: 'üõí', color: '#10b981' },
            { id: 'restaurante', name: 'Restaurante', icon: 'üçΩÔ∏è', color: '#f59e0b' },
            { id: 'transporte', name: 'Transporte', icon: 'üöó', color: '#3b82f6' },
            { id: 'lazer', name: 'Lazer', icon: 'üéÆ', color: '#8b5cf6' },
            { id: 'saude', name: 'Sa√∫de', icon: 'üíä', color: '#ef4444' },
            { id: 'educacao', name: 'Educa√ß√£o', icon: 'üìö', color: '#0ea5e9' },
            { id: 'moradia', name: 'Moradia', icon: 'üè†', color: '#6366f1' },
            { id: 'compras', name: 'Compras', icon: 'üõçÔ∏è', color: '#ec4899' },
            { id: 'outros', name: 'Outros', icon: 'üì¶', color: '#6b7280' }
        ];

        const state = {
            tab: 'add',
            expenses: [],
            goal: 5000,
            sms: '',
            loading: true,
            selectedCategory: null,
            editingExpense: null,
            obs: ''
        };

        // Carregar dados do Google Sheets
        async function loadData() {
            try {
                const despesasResponse = await fetch(`${SHEETS_URL}?action=getDespesas`);
                const despesas = await despesasResponse.json();
                state.expenses = despesas;

                const metaResponse = await fetch(`${SHEETS_URL}?action=getMeta`);
                const metaData = await metaResponse.json();
                state.goal = metaData.meta || 5000;

                state.loading = false;
                render();
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                alert('‚ùå Erro ao carregar dados. Verifique a configura√ß√£o da URL do Google Sheets.');
                state.loading = false;
                render();
            }
        }

        async function addExpenseToSheets(expense) {
            const url = `${SHEETS_URL}?action=addDespesa&id=${expense.id}&amount=${expense.amount}&date=${encodeURIComponent(expense.date)}&time=${encodeURIComponent(expense.time)}&merchant=${encodeURIComponent(expense.merchant)}&category=${encodeURIComponent(expense.category || 'outros')}&obs=${encodeURIComponent(expense.obs || '')}`;
            
            try {
                const response = await fetch(url);
                const result = await response.json();
                return result.success;
            } catch (error) {
                console.error('Erro ao adicionar despesa:', error);
                return false;
            }
        }

        async function deleteExpenseFromSheets(id) {
            const url = `${SHEETS_URL}?action=deleteDespesa&id=${id}`;
            
            try {
                const response = await fetch(url);
                const result = await response.json();
                return result.success;
            } catch (error) {
                console.error('Erro ao deletar despesa:', error);
                return false;
            }
        }

        async function updateGoalInSheets(valor) {
            const url = `${SHEETS_URL}?action=setMeta&valor=${valor}`;
            
            try {
                const response = await fetch(url);
                const result = await response.json();
                return result.success;
            } catch (error) {
                console.error('Erro ao atualizar meta:', error);
                return false;
            }
        }

        async function updateExpenseInSheets(expense) {
            const url = `${SHEETS_URL}?action=updateDespesa&id=${expense.id}&amount=${expense.amount}&date=${encodeURIComponent(expense.date)}&time=${encodeURIComponent(expense.time)}&merchant=${encodeURIComponent(expense.merchant)}&category=${encodeURIComponent(expense.category || 'outros')}&obs=${encodeURIComponent(expense.obs || '')}`;
            
            try {
                const response = await fetch(url);
                const result = await response.json();
                return result.success;
            } catch (error) {
                console.error('Erro ao atualizar despesa:', error);
                return false;
            }
        }

        function parseSMS(text) {
            const patterns = [
                // Padr√£o gen√©rico AED - aceita qualquer n√∫mero de cart√£o
                /(?:AED|aed)\s*([\d,\.]+).*?on\s+([\d\/]+)\s+([\d:]+).*?at\s+([^,]+)/i,
                // Padr√£o R$/USD/EUR
                /(?:R\$|USD|EUR)\s*([\d,\.]+).*?(\d{2}\/\d{2}\/\d{4}).*?(\d{2}:\d{2}:\d{2}).*?(?:at|em)\s+([^,\.]+)/i,
                // Padr√£o alternativo para diferentes formatos
                /(?:valor|value|amount).*?([\d,\.]+).*?(?:data|date).*?(\d{2}\/\d{2}\/\d{4}).*?(\d{2}:\d{2}:\d{2}).*?(?:estabelecimento|merchant).*?([^\n]+)/i,
            ];
            for (let p of patterns) {
                const m = text.match(p);
                if (m) {
                    return {
                        amount: parseFloat(m[1].replace(',', '')),
                        date: m[2],
                        time: m[3],
                        merchant: m[4].trim(),
                        id: Date.now()
                    };
                }
            }
            return null;
        }

        function selectCategory(categoryId) {
            state.selectedCategory = categoryId;
            // Atualizar apenas as categorias visualmente sem re-render completo
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.target.closest('.category-item').classList.add('selected');
        }

        async function addExpense() {
            // Capturar o SMS do campo antes de processar
            const smsInput = document.getElementById('smsInput');
            if (smsInput) {
                state.sms = smsInput.value;
            }
            
            // Capturar observa√ß√£o
            const obsInput = document.getElementById('obsInput');
            if (obsInput) {
                state.obs = obsInput.value;
            }
            
            const parsed = parseSMS(state.sms);
            if (!parsed) {
                alert('‚ùå N√£o consegui extrair os dados. Verifique o formato do SMS.');
                return;
            }

            if (!state.selectedCategory) {
                alert('‚ùå Por favor, selecione uma categoria para a despesa.');
                return;
            }

            parsed.category = state.selectedCategory;
            parsed.obs = state.obs || '';

            const btn = document.querySelector('.btn-add-expense');
            if (btn) {
                btn.disabled = true;
                btn.textContent = 'Salvando...';
            }

            const success = await addExpenseToSheets(parsed);
            
            if (success) {
                state.expenses.unshift(parsed);
                state.sms = '';
                state.obs = '';
                state.selectedCategory = null;
                state.tab = 'dash';
                alert('‚úÖ Despesa salva automaticamente no Google Sheets!');
                render();
            } else {
                alert('‚ùå Erro ao salvar. Tente novamente.');
                if (btn) {
                    btn.disabled = false;
                    btn.textContent = 'Extrair e Adicionar';
                }
            }
        }

        async function deleteExpense(id) {
            if (confirm('Excluir esta despesa?')) {
                const success = await deleteExpenseFromSheets(id);
                
                if (success) {
                    state.expenses = state.expenses.filter(e => e.id !== id);
                    render();
                } else {
                    alert('‚ùå Erro ao deletar. Tente novamente.');
                }
            }
        }

        function startEditExpense(id) {
            const expense = state.expenses.find(e => e.id === id);
            if (expense) {
                state.editingExpense = { ...expense };
                render();
            }
        }

        function cancelEditExpense() {
            state.editingExpense = null;
            render();
        }

        async function saveEditExpense() {
            if (!state.editingExpense) return;

            const success = await updateExpenseInSheets(state.editingExpense);
            
            if (success) {
                const index = state.expenses.findIndex(e => e.id === state.editingExpense.id);
                if (index !== -1) {
                    state.expenses[index] = { ...state.editingExpense };
                }
                state.editingExpense = null;
                alert('‚úÖ Despesa atualizada com sucesso!');
                render();
            } else {
                alert('‚ùå Erro ao atualizar. Tente novamente.');
            }
        }

        async function updateGoal(value) {
            const newGoal = parseFloat(value) || 0;
            const success = await updateGoalInSheets(newGoal);
            
            if (success) {
                state.goal = newGoal;
                render();
            } else {
                alert('‚ùå Erro ao atualizar meta. Tente novamente.');
            }
        }

        function getMonthExpenses() {
            const now = new Date();
            return state.expenses.filter(e => {
                const parts = e.date.split('/');
                const month = parseInt(parts[1]) - 1;
                const year = parseInt(parts[2]);
                return month === now.getMonth() && year === now.getFullYear();
            });
        }

        function getCategoryColor(categoryId) {
            const cat = CATEGORIES.find(c => c.id === categoryId);
            return cat ? cat.color : '#6b7280';
        }

        function getCategoryIcon(categoryId) {
            const cat = CATEGORIES.find(c => c.id === categoryId);
            return cat ? cat.icon : 'üì¶';
        }

        function getCategoryName(categoryId) {
            const cat = CATEGORIES.find(c => c.id === categoryId);
            return cat ? cat.name : 'Outros';
        }

        function getCategoryStats() {
            const monthExpenses = getMonthExpenses();
            const stats = {};
            
            CATEGORIES.forEach(cat => {
                stats[cat.id] = {
                    name: cat.name,
                    icon: cat.icon,
                    color: cat.color,
                    total: 0,
                    count: 0
                };
            });

            monthExpenses.forEach(e => {
                const catId = e.category || 'outros';
                if (stats[catId]) {
                    stats[catId].total += e.amount;
                    stats[catId].count++;
                }
            });

            return stats;
        }

        function render() {
            const app = document.getElementById('app');

            if (state.loading) {
                app.innerHTML = '<div class="loading">‚è≥ Carregando dados...</div>';
                return;
            }

            if (SHEETS_URL === 'COLE_SUA_URL_AQUI') {
                app.innerHTML = `
                    <div class="card">
                        <h3 style="color: #fbbf24; margin-bottom: 15px;">‚ö†Ô∏è Configura√ß√£o Necess√°ria</h3>
                        <p style="line-height: 1.6;">
                            Para usar o app, voc√™ precisa configurar a URL do Google Sheets.
                            <br><br>
                            <strong>Siga o guia de configura√ß√£o:</strong>
                            <br>
                            1. Configure o Google Sheets<br>
                            2. Copie a URL do Apps Script<br>
                            3. Cole no c√≥digo do index.html<br>
                            <br>
                            Veja o arquivo GUIA-GOOGLE-SHEETS.md para instru√ß√µes detalhadas.
                        </p>
                    </div>
                `;
                return;
            }

            const monthExpenses = getMonthExpenses();
            const total = monthExpenses.reduce((sum, e) => sum + e.amount, 0);
            const remaining = state.goal - total;
            const percent = (total / state.goal) * 100;
            const avg = monthExpenses.length ? total / monthExpenses.length : 0;
            const largest = monthExpenses.length ? Math.max(...monthExpenses.map(e => e.amount)) : 0;

            let progressClass = '';
            if (percent > 90) progressClass = 'danger';
            else if (percent > 70) progressClass = 'warning';
            
            if (state.tab === 'dash') {
                app.innerHTML = `
                    <div class="sync-status">‚úÖ Sincronizado automaticamente com Google Sheets</div>
                    <div class="tabs">
                        <button class="tab active" onclick="state.tab='dash'; render()">Dashboard</button>
                        <button class="tab" onclick="state.tab='add'; render()">Adicionar</button>
                        <button class="tab" onclick="state.tab='categories'; render()">Categorias</button>
                        <button class="tab" onclick="state.tab='list'; render()">Hist√≥rico</button>
                    </div>
                    <div class="card">
                        <div style="text-align:center; font-size:0.9rem; opacity:0.9;">Limite Mensal</div>
                        <div class="balance">AED ${state.goal.toFixed(0)}</div>
                        <div class="progress-bar">
                            <div class="progress-fill ${progressClass}" style="width: ${Math.min(percent, 100)}%"></div>
                        </div>
                        <div style="text-align:center; font-size:0.9rem; margin-top:10px;">
                            ${percent.toFixed(1)}% usado
                        </div>
                        <div class="meta">
                            <div class="meta-item">
                                <div class="meta-label">Gasto</div>
                                <div class="meta-value">AED ${total.toFixed(0)}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Restante</div>
                                <div class="meta-value" style="color: ${remaining < 0 ? '#fca5a5' : '#86efac'}">
                                    AED ${remaining.toFixed(0)}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-label">Transa√ß√µes</div>
                            <div class="stat-value">${monthExpenses.length}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">M√©dia</div>
                            <div class="stat-value">AED ${avg.toFixed(0)}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Maior</div>
                            <div class="stat-value">AED ${largest.toFixed(0)}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Categorias</div>
                            <div class="stat-value">${Object.values(getCategoryStats()).filter(s => s.count > 0).length}</div>
                        </div>
                    </div>
                `;
            } else if (state.tab === 'add') {
                const circumference = 2 * Math.PI * 80;
                const offset = circumference - (percent / 100) * circumference;
                let gaugeClass = 'low';
                if (percent > 90) gaugeClass = 'high';
                else if (percent > 70) gaugeClass = 'medium';

                app.innerHTML = `
                    <div class="sync-status">‚úÖ Sincronizado automaticamente com Google Sheets</div>
                    <div class="tabs">
                        <button class="tab" onclick="state.tab='dash'; render()">Dashboard</button>
                        <button class="tab active" onclick="state.tab='add'; render()">Adicionar</button>
                        <button class="tab" onclick="state.tab='categories'; render()">Categorias</button>
                        <button class="tab" onclick="state.tab='list'; render()">Hist√≥rico</button>
                    </div>
                    <div class="card">
                        <div class="gauge-container">
                            <div class="gauge">
                                <svg class="gauge-circle" width="180" height="180" viewBox="0 0 180 180">
                                    <circle class="gauge-bg" cx="90" cy="90" r="80"></circle>
                                    <circle class="gauge-fill ${gaugeClass}" 
                                            cx="90" cy="90" r="80"
                                            stroke-dasharray="${circumference}"
                                            stroke-dashoffset="${offset}">
                                    </circle>
                                </svg>
                                <div class="gauge-text">
                                    <div class="gauge-percent">${Math.min(percent, 100).toFixed(0)}%</div>
                                    <div class="gauge-label">da meta</div>
                                </div>
                            </div>
                        </div>
                        <div class="gauge-info">
                            <div class="gauge-info-item">
                                <div class="gauge-info-label">Meta</div>
                                <div class="gauge-info-value">AED ${state.goal.toFixed(0)}</div>
                            </div>
                            <div class="gauge-info-item">
                                <div class="gauge-info-label">Gasto</div>
                                <div class="gauge-info-value" style="color: ${percent > 90 ? '#fca5a5' : '#fff'}">AED ${total.toFixed(0)}</div>
                            </div>
                            <div class="gauge-info-item">
                                <div class="gauge-info-label">Restante</div>
                                <div class="gauge-info-value" style="color: ${remaining < 0 ? '#fca5a5' : '#86efac'}">AED ${remaining.toFixed(0)}</div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="input-group">
                            <label class="label">Cole o SMS do banco:</label>
                            <textarea id="smsInput" placeholder="Cole aqui o SMS..." oninput="state.sms=this.value">${state.sms}</textarea>
                            <div style="font-size:0.8rem; opacity:0.7; margin-top:8px;">
                                Exemplo: Your Cr.Card XXXXX was used for AED34.65 on 03/12/2025 16:20:26 at ALMAQAM AUTOMATIC BR...
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label class="label">Observa√ß√£o (opcional):</label>
                            <input type="text" id="obsInput" class="input-field" placeholder="Ex: Presente, Dividido com amigos..." value="${state.obs}" oninput="state.obs=this.value">
                        </div>
                        
                        <div class="input-group">
                            <label class="label">Selecione a categoria:</label>
                            <div class="category-list">
                                ${CATEGORIES.map(cat => `
                                    <div class="category-item ${state.selectedCategory === cat.id ? 'selected' : ''}" 
                                         onclick="selectCategory('${cat.id}')">
                                        <div class="category-icon">${cat.icon}</div>
                                        <div class="category-name">${cat.name}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        
                        <button class="btn btn-add-expense" onclick="addExpense()">
                            Extrair e Adicionar
                        </button>
                    </div>
                    <div class="card">
                        <div class="input-group">
                            <label class="label">Meta Mensal (AED):</label>
                            <input type="number" id="goalInput" value="${state.goal}" 
                                   onblur="updateGoal(this.value)">
                        </div>
                    </div>
                `;
                setTimeout(() => {
                    const smsInput = document.getElementById('smsInput');
                    if (smsInput) {
                        smsInput.focus();
                        smsInput.select();
                    }
                }, 100);
            } else if (state.tab === 'categories') {
                const categoryStats = getCategoryStats();
                const sortedStats = Object.values(categoryStats)
                    .filter(s => s.count > 0)
                    .sort((a, b) => b.total - a.total);
                
                const maxTotal = sortedStats.length > 0 ? sortedStats[0].total : 1;

                app.innerHTML = `
                    <div class="sync-status">‚úÖ Sincronizado automaticamente com Google Sheets</div>
                    <div class="tabs">
                        <button class="tab" onclick="state.tab='dash'; render()">Dashboard</button>
                        <button class="tab" onclick="state.tab='add'; render()">Adicionar</button>
                        <button class="tab active" onclick="state.tab='categories'; render()">Categorias</button>
                        <button class="tab" onclick="state.tab='list'; render()">Hist√≥rico</button>
                    </div>
                    <div class="card">
                        <h3 style="margin-bottom: 20px;">üìä Gastos por Categoria (Este M√™s)</h3>
                        ${sortedStats.length === 0 ? 
                            '<div class="empty">üì¶<br>Nenhuma despesa categorizada ainda</div>' :
                            `<div class="category-chart">
                                ${sortedStats.map(stat => {
                                    const percentage = (stat.total / maxTotal) * 100;
                                    return `
                                        <div class="category-bar">
                                            <div class="category-bar-header">
                                                <span>${stat.icon} ${stat.name}</span>
                                                <span><strong>AED ${stat.total.toFixed(2)}</strong> (${stat.count})</span>
                                            </div>
                                            <div class="category-bar-fill">
                                                <div class="category-bar-progress" 
                                                     style="width: ${percentage}%; background: ${stat.color};">
                                                </div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>`
                        }
                    </div>
                `;
            } else {
                const expensesByMonth = {};
                state.expenses.forEach(e => {
                    const parts = e.date.split('/');
                    const monthYear = `${parts[1]}/${parts[2]}`;
                    if (!expensesByMonth[monthYear]) {
                        expensesByMonth[monthYear] = [];
                    }
                    expensesByMonth[monthYear].push(e);
                });

                const months = Object.keys(expensesByMonth).sort((a, b) => {
                    const [monthA, yearA] = a.split('/').map(Number);
                    const [monthB, yearB] = b.split('/').map(Number);
                    if (yearA !== yearB) return yearB - yearA;
                    return monthB - monthA;
                });

                const monthNames = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];

                app.innerHTML = `
                    <div class="sync-status">‚úÖ Sincronizado automaticamente com Google Sheets</div>
                    <div class="tabs">
                        <button class="tab" onclick="state.tab='dash'; render()">Dashboard</button>
                        <button class="tab" onclick="state.tab='add'; render()">Adicionar</button>
                        <button class="tab" onclick="state.tab='categories'; render()">Categorias</button>
                        <button class="tab active" onclick="state.tab='list'; render()">Hist√≥rico</button>
                    </div>
                    ${state.expenses.length === 0 ? 
                        '<div class="card"><div class="empty">üìä<br>Nenhuma despesa ainda</div></div>' :
                        months.map(monthYear => {
                            const [month, year] = monthYear.split('/').map(Number);
                            const expenses = expensesByMonth[monthYear];
                            const totalMonth = expenses.reduce((sum, e) => sum + e.amount, 0);
                            
                            return `
                                <div class="month-group">
                                    <div class="month-header">
                                        <span>${monthNames[month - 1]} ${year}</span>
                                        <span>AED ${totalMonth.toFixed(2)}</span>
                                    </div>
                                    ${expenses.map(e => `
                                        <div class="expense-item">
                                            <div class="expense-info">
                                                <div class="expense-merchant">${e.merchant}</div>
                                                <div class="expense-date">${e.date} √†s ${e.time}</div>
                                                ${e.obs ? `<div class="expense-date" style="font-style: italic; margin-top: 4px;">üí¨ ${e.obs}</div>` : ''}
                                                <span class="expense-category" style="background: ${getCategoryColor(e.category)}">
                                                    ${getCategoryIcon(e.category)} ${getCategoryName(e.category)}
                                                </span>
                                            </div>
                                            <div style="display:flex; align-items:center;">
                                                <div class="expense-amount">AED ${e.amount.toFixed(2)}</div>
                                                <button class="edit-btn" onclick="startEditExpense(${e.id})">‚úèÔ∏è</button>
                                                <button class="delete-btn" onclick="deleteExpense(${e.id})">üóëÔ∏è</button>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            `;
                        }).join('')
                    }
                    
                    ${state.editingExpense ? `
                        <div class="modal" onclick="if(event.target === this) cancelEditExpense()">
                            <div class="modal-content">
                                <div class="modal-header">‚úèÔ∏è Editar Despesa</div>
                                
                                <div class="input-group">
                                    <label class="label">Estabelecimento:</label>
                                    <input type="text" class="input-field" value="${state.editingExpense.merchant}" 
                                           onchange="state.editingExpense.merchant = this.value">
                                </div>
                                
                                <div class="input-group">
                                    <label class="label">Valor (AED):</label>
                                    <input type="number" step="0.01" class="input-field" value="${state.editingExpense.amount}" 
                                           onchange="state.editingExpense.amount = parseFloat(this.value)">
                                </div>
                                
                                <div class="input-group">
                                    <label class="label">Data (DD/MM/YYYY):</label>
                                    <input type="text" class="input-field" value="${state.editingExpense.date}" 
                                           onchange="state.editingExpense.date = this.value">
                                </div>
                                
                                <div class="input-group">
                                    <label class="label">Hora (HH:MM:SS):</label>
                                    <input type="text" class="input-field" value="${state.editingExpense.time}" 
                                           onchange="state.editingExpense.time = this.value">
                                </div>
                                
                                <div class="input-group">
                                    <label class="label">Observa√ß√£o (opcional):</label>
                                    <input type="text" class="input-field" placeholder="Ex: Presente, Dividido..." value="${state.editingExpense.obs || ''}" 
                                           onchange="state.editingExpense.obs = this.value">
                                </div>
                                
                                <div class="input-group">
                                    <label class="label">Categoria:</label>
                                    <div class="category-list">
                                        ${CATEGORIES.map(cat => `
                                            <div class="category-item ${state.editingExpense.category === cat.id ? 'selected' : ''}" 
                                                 onclick="state.editingExpense.category = '${cat.id}'; render()">
                                                <div class="category-icon">${cat.icon}</div>
                                                <div class="category-name">${cat.name}</div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                                
                                <div class="modal-buttons">
                                    <button class="btn btn-secondary" onclick="cancelEditExpense()">Cancelar</button>
                                    <button class="btn" onclick="saveEditExpense()">Salvar</button>
                                </div>
                            </div>
                        </div>
                    ` : ''}
                `;
            }
        }

        // Inicializar
        loadData();
    </script>
</body>
</html>
