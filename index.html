<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .month-toggle.expanded {
            transform: rotate(180deg);

        .month-expenses {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;

        .month-expenses.expanded {
            max-height: 10000px;
        }
        .expand-controls {
            display: flex;

            margin-bottom: 15px;
        }
        .expand-controls button {
            flex: 1;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 0.85rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .expand-controls button:hover {
            background: rgba(255,255,255,0.3);
        }
        .ritmo-card {
            background: var(--secondary);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .ritmo-header {
            text-align: center;

        }
        .ritmo-title {
            font-size: 1rem;

        }
        .ritmo-gauge {
            position: relative;

        }
        .ritmo-bar {
            position: relative;

        .ritmo-fill {

        }
        .ritmo-status-desc {

        .ritmo-details {

        .ritmo-detail-item {

        }
        .ritmo-detail-label {
            font-size: 0.75rem;

        }

        .gauge-container {
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .gauge {
            position: relative;
            width: 180px;
            height: 180px;
        }
        .gauge-circle {
            transform: rotate(-90deg);
        }
        .gauge-bg {
            fill: none;
            stroke: rgba(255,255,255,0.2);
            stroke-width: 12;
        }
        .gauge-fill {
            fill: none;
            stroke-width: 12;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.6s ease;
        }
        .gauge-fill.low { stroke: #4ade80; }
        .gauge-fill.medium { stroke: #fbbf24; }
        .gauge-fill.high { stroke: #ef4444; }
        .gauge-text {
            position: absolute;

        .gauge-percent {

        .gauge-info {

        }
        .gauge-info-item {

        }
        .gauge-info-label {
            font-size: 0.75rem;

        }
        .gauge-info-value {

        }
        .loading {

        }
        .category-list {
            display: grid;
            grid-template-columns: 1fr 1fr;

        .category-item {

        .category-item.selected {

        }
        .category-item:active {
            transform: scale(0.95);
        }
        .category-icon {
            font-size: 2rem;

        }
        .category-name {
            font-size: 0.85rem;

        }
        .category-chart {

        }
        .category-bar {
            margin-bottom: 15px;

            transition: 0.3s;

        }
        .category-bar:hover {
            background: rgba(255,255,255,0.05);
            transform: translateX(5px);

        .category-bar:active {

        .category-bar-header {

<body>
    <div class="container">
        <h1>üí∞ Minhas Despesas</h1>

        <div id="app"></div>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANTE: COLE SUA URL DO GOOGLE SHEETS AQUI
        const SHEETS_URL = 'https://script.google.com/macros/s/AKfycbx8TuH88p9QO5DasjAdO76RdyDJMBwNl3ozPUdqoive2vRxBwi7ohqm2iEV19avP6dGpg/exec';

        // Categorias padr√£o
        const CATEGORIES = [
            { id: 'mercado', name: 'Mercado', icon: 'üõí', color: '#10b981' },
            { id: 'restaurante', name: 'Restaurante', icon: 'üçΩÔ∏è', color: '#f59e0b' },
            { id: 'transporte', name: 'Transporte', icon: 'üöó', color: '#3b82f6' },
            { id: 'lazer', name: 'Lazer', icon: 'üéÆ', color: '#8b5cf6' },
            { id: 'saude', name: 'Sa√∫de', icon: 'üíä', color: '#ef4444' },
            { id: 'educacao', name: 'Educa√ß√£o', icon: 'üìö', color: '#0ea5e9' },
            { id: 'moradia', name: 'Moradia', icon: 'üè†', color: '#6366f1' },
            { id: 'compras', name: 'Compras', icon: 'üõçÔ∏è', color: '#ec4899' },
            { id: 'outros', name: 'Outros', icon: 'üì¶', color: '#6b7280' }
        ];

        const state = {
            tab: 'add',
            expenses: [],
            goal: 5000,
            sms: '',
            loading: true,
            selectedCategory: null,
            editingExpense: null,
            obs: '',
            expandedMonths: {},  // Controla quais meses est√£o expandidos
            viewingCategoryExpenses: null  // Categoria sendo visualizada
        };

        // Carregar dados do Google Sheets
        async function loadData() {
            const wasLoading = state.loading;
            
            try {
                const despesasResponse = await fetch(`${SHEETS_URL}?action=getDespesas`);
                const despesas = await despesasResponse.json();
                state.expenses = despesas;

                const metaResponse = await fetch(`${SHEETS_URL}?action=getMeta`);
                const metaData = await metaResponse.json();
                state.goal = metaData.meta || 5000;

                state.loading = false;
                
                // S√≥ renderiza se for a primeira carga
                if (wasLoading) {
                    render();
                }
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                if (wasLoading) {
                    alert('‚ùå Erro ao carregar dados. Verifique a configura√ß√£o da URL do Google Sheets.');
                }
                state.loading = false;
                if (wasLoading) {
                    render();
                }
            }
        }

        async function addExpenseToSheets(expense) {
            const url = `${SHEETS_URL}?action=addDespesa&id=${expense.id}&amount=${expense.amount}&date=${encodeURIComponent(expense.date)}&time=${encodeURIComponent(expense.time)}&merchant=${encodeURIComponent(expense.merchant)}&category=${encodeURIComponent(expense.category || 'outros')}&obs=${encodeURIComponent(expense.obs || '')}`;
            
            try {
                const response = await fetch(url);
                const result = await response.json();
                return result.success;
            } catch (error) {
                console.error('Erro ao adicionar despesa:', error);
                return false;
            }
        }

        async function deleteExpenseFromSheets(id) {
            const url = `${SHEETS_URL}?action=deleteDespesa&id=${id}`;
            
            try {
                const response = await fetch(url);
                const result = await response.json();
                return result.success;
            } catch (error) {
                console.error('Erro ao deletar despesa:', error);
                return false;
            }
        }

        async function updateGoalInSheets(valor) {
            const url = `${SHEETS_URL}?action=setMeta&valor=${valor}`;
            
            try {
                const response = await fetch(url);
                const result = await response.json();
                return result.success;
            } catch (error) {
                console.error('Erro ao atualizar meta:', error);
                return false;
            }
        }

        async function updateExpenseInSheets(expense) {
            const url = `${SHEETS_URL}?action=updateDespesa&id=${expense.id}&amount=${expense.amount}&date=${encodeURIComponent(expense.date)}&time=${encodeURIComponent(expense.time)}&merchant=${encodeURIComponent(expense.merchant)}&category=${encodeURIComponent(expense.category || 'outros')}&obs=${encodeURIComponent(expense.obs || '')}`;
            
            try {
                const response = await fetch(url);
                const result = await response.json();
                return result.success;
            } catch (error) {
                console.error('Erro ao atualizar despesa:', error);
                return false;
            }
        }

        function parseSMS(text) {
            const patterns = [
                // Padr√£o gen√©rico AED - aceita qualquer n√∫mero de cart√£o
                /(?:AED|aed)\s*([\d,\.]+).*?on\s+([\d\/]+)\s+([\d:]+).*?at\s+([^,]+)/i,
                // Padr√£o R$/USD/EUR
                /(?:R\$|USD|EUR)\s*([\d,\.]+).*?(\d{2}\/\d{2}\/\d{4}).*?(\d{2}:\d{2}:\d{2}).*?(?:at|em)\s+([^,\.]+)/i,
                // Padr√£o alternativo para diferentes formatos
                /(?:valor|value|amount).*?([\d,\.]+).*?(?:data|date).*?(\d{2}\/\d{2}\/\d{4}).*?(\d{2}:\d{2}:\d{2}).*?(?:estabelecimento|merchant).*?([^\n]+)/i,
            ];
            for (let p of patterns) {
                const m = text.match(p);
                if (m) {
                    return {
                        amount: parseFloat(m[1].replace(',', '')),
                        date: m[2],
                        time: m[3],
                        merchant: m[4].trim(),
                        id: Date.now()
                    };
                }
            }
            return null;
        }

        function selectCategory(categoryId) {
            state.selectedCategory = categoryId;
            // Atualizar apenas as categorias visualmente sem re-render completo
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.target.closest('.category-item').classList.add('selected');
        }

        async function addExpense() {
            // Capturar o SMS do campo antes de processar
            const smsInput = document.getElementById('smsInput');
            if (smsInput) {
                state.sms = smsInput.value;
            }
            
            // Capturar observa√ß√£o
            const obsInput = document.getElementById('obsInput');
            if (obsInput) {
                state.obs = obsInput.value;
            }
            
            const parsed = parseSMS(state.sms);
            if (!parsed) {
                alert('‚ùå N√£o consegui extrair os dados. Verifique o formato do SMS.');
                return;
            }

            if (!state.selectedCategory) {
                alert('‚ùå Por favor, selecione uma categoria para a despesa.');
                return;
            }

            parsed.category = state.selectedCategory;
            parsed.obs = state.obs || '';

            const btn = document.querySelector('.btn-add-expense');
            if (btn) {
                btn.disabled = true;
                btn.textContent = 'Salvando...';
            }

            const success = await addExpenseToSheets(parsed);
            
            if (success) {
                // Recarregar dados do servidor em vez de adicionar localmente
                await loadData();
                state.sms = '';
                state.obs = '';
                state.selectedCategory = null;
                // Mant√©m na aba 'add' em vez de ir para 'dash'
                alert('‚úÖ Despesa salva automaticamente no Google Sheets!');
                render();
            } else {
                alert('‚ùå Erro ao salvar. Tente novamente.');
                if (btn) {
                    btn.disabled = false;
                    btn.textContent = 'Extrair e Adicionar';
                }
            }
        }

        async function deleteExpense(id) {
            if (confirm('Excluir esta despesa?')) {
                const success = await deleteExpenseFromSheets(id);
                
                if (success) {
                    // Recarregar dados do servidor em vez de filtrar localmente
                    await loadData();
                    render();
                } else {
                    alert('‚ùå Erro ao deletar. Tente novamente.');
                }
            }
        }

        function startEditExpense(id) {
            const expense = state.expenses.find(e => e.id === id);
            if (expense) {
                state.editingExpense = { ...expense };
                render();
            }
        }

        function cancelEditExpense() {
            state.editingExpense = null;
            render();
        }

        async function saveEditExpense() {
            if (!state.editingExpense) return;

            const success = await updateExpenseInSheets(state.editingExpense);
            
            if (success) {
                // Recarregar dados do servidor em vez de atualizar localmente
                await loadData();
                state.editingExpense = null;
                alert('‚úÖ Despesa atualizada com sucesso!');
                render();
            } else {
                alert('‚ùå Erro ao atualizar. Tente novamente.');
            }
        }

        async function updateGoal(value) {
            const newGoal = parseFloat(value) || 0;
            const success = await updateGoalInSheets(newGoal);
            
            if (success) {
                state.goal = newGoal;
                render();
            } else {
                alert('‚ùå Erro ao atualizar meta. Tente novamente.');
            }
        }

        function getMonthExpenses() {
            const now = new Date();
            return state.expenses.filter(e => {
                if (!e || !e.date) return false;
                
                const parts = e.date.toString().split('/');
                if (parts.length < 3) return false;
                
                const month = parseInt(parts[1]) - 1;
                const year = parseInt(parts[2]);
                return month === now.getMonth() && year === now.getFullYear();
            });
        }

        function getCategoryColor(categoryId) {
            const cat = CATEGORIES.find(c => c.id === categoryId);
            return cat ? cat.color : '#6b7280';
        }

        function getCategoryIcon(categoryId) {
            const cat = CATEGORIES.find(c => c.id === categoryId);
            return cat ? cat.icon : 'üì¶';
        }

        function getCategoryName(categoryId) {
            const cat = CATEGORIES.find(c => c.id === categoryId);

        function getCategoryStats() {
            const monthExpenses = getMonthExpenses();
            const stats = {};
            
            CATEGORIES.forEach(cat => {
                stats[cat.id] = {
                    name: cat.name,
                    icon: cat.icon,
                    color: cat.color,
                    total: 0,
                    count: 0
                };
            });

            monthExpenses.forEach(e => {
                if (!e || !e.amount) return;
                
                const catId = e.category || 'outros';
                if (stats[catId]) {
                    stats[catId].total += parseFloat(e.amount) || 0;
                    stats[catId].count++;
                }
            });

            return stats;
        }

        function getMonthDays() {
            const now = new Date();
            const currentDay = now.getDate();
            const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            const daysPassed = currentDay;
            const daysRemaining = lastDay - currentDay;
            
            return {
                passed: daysPassed,
                remaining: daysRemaining,
                total: lastDay
            };
        }

        function getRitmoGastos() {
            const monthExpenses = getMonthExpenses();
            const total = monthExpenses.reduce((sum, e) => sum + (parseFloat(e.amount) || 0), 0);
            const monthDays = getMonthDays();
            
            // Quanto deveria ter gastado at√© agora (proporcional aos dias)
            const deveriaGastar = (state.goal * monthDays.passed) / monthDays.total;
            
            // Ritmo: gasto real / deveria gastar * 100
            const ritmo = deveriaGastar > 0 ? (total / deveriaGastar * 100) : 0;
            
            // Determinar status e cor
            let status = '';
            let cor = '';
            let emoji = '';
            
            if (ritmo < 80) {
                status = 'Excelente';
                cor = '#22c55e'; // Verde escuro
                emoji = 'üü¢';
            } else if (ritmo < 100) {
                status = 'Bom';
                cor = '#84cc16'; // Verde claro
                emoji = 'üü¢';
            } else if (ritmo < 110) {
                status = 'Aten√ß√£o';
                cor = '#fbbf24'; // Amarelo
                emoji = 'üü°';
            } else if (ritmo < 120) {
                status = 'Cuidado';
                cor = '#fb923c'; // Laranja
                emoji = 'üü†';
            } else {
                status = 'Cr√≠tico';
                cor = '#ef4444'; // Vermelho
                emoji = 'üî¥';
            }
            
            return {
                ritmo: ritmo,
                status: status,
                cor: cor,
                emoji: emoji,
                gastoReal: total,
                deveriaGastar: deveriaGastar,
                diferenca: total - deveriaGastar,
                progressoMes: (monthDays.passed / monthDays.total * 100)
            };
        }

                    ${state.expenses.length === 0 ? 
                        '<div class="card"><div class="empty">üìä<br>Nenhuma despesa ainda</div></div>' :
                        `<div class="expand-controls">
                            <button onclick="expandAllMonths()">üìÇ Expandir Todos</button>
                            <button onclick="collapseAllMonths()">üìÅ Colapsar Todos</button>
                        </div>` +
                        months.map(monthYear => {
                            const [month, year] = monthYear.split('/').map(Number);
                            const expenses = expensesByMonth[monthYear];
                            const totalMonth = expenses.reduce((sum, e) => sum + (parseFloat(e.amount) || 0), 0);
                            const isExpanded = state.expandedMonths[monthYear];
                            
                            // Determinar se ficou acima ou abaixo da meta
                            let statusIcon = '';
                            let statusColor = '';
                            let statusTitle = '';
                            
                            if (totalMonth > state.goal) {
                                statusIcon = 'üî¥';
                                statusColor = '#ef4444';
                                statusTitle = 'Acima da meta';
                            } else if (totalMonth > state.goal * 0.9) {
                                statusIcon = 'üü°';
                                statusColor = '#fbbf24';
                                statusTitle = 'Pr√≥ximo da meta';
                            } else {
                                statusIcon = 'üü¢';
                                statusColor = '#22c55e';
                                statusTitle = 'Abaixo da meta';
                            }
                            
                            return `
                                <div class="month-group">
                                    <div class="month-header" onclick="toggleMonth('${monthYear}')">
                                        <span style="display: flex; align-items: center; gap: 8px;">
                                            <span>${monthNames[month - 1]} ${year}</span>
                                            <span title="${statusTitle}" style="font-size: 0.9rem;">${statusIcon}</span>
                                        </span>
                                        <span style="display: flex; align-items: center; gap: 15px;">
                                            <span>AED ${totalMonth.toFixed(2)}</span>
                                            <span class="month-toggle ${isExpanded ? 'expanded' : ''}">‚ñº</span>
                                        </span>
                                    </div>
                                    <div class="month-expenses ${isExpanded ? 'expanded' : ''}">
                                        ${expenses.map(e => {
                                            const amount = parseFloat(e.amount) || 0;
                                            const merchant = e.merchant || 'Sem nome';
                                            const date = e.date || '';
                                            const time = e.time || '';
                                            const category = e.category || 'outros';
                                            const obs = e.obs || '';
                                            
                                            return `
                                            <div class="expense-item">
                                                <div class="expense-info">
                                                    <div class="expense-merchant">${merchant}</div>
                                                    <div class="expense-date">${date} √†s ${time}</div>
                                                    ${obs ? `<div class="expense-date" style="font-style: italic; margin-top: 4px;">üí¨ ${obs}</div>` : ''}
                                                    <span class="expense-category" style="background: ${getCategoryColor(category)}">
                                                        ${getCategoryIcon(category)} ${getCategoryName(category)}
                                                    </span>
                                                </div>
                                                <div style="display:flex; align-items:center;">
                                                    <div class="expense-amount">AED ${amount.toFixed(2)}</div>
                                                    <button class="edit-btn" onclick="startEditExpense(${e.id})">‚úèÔ∏è</button>
                                                    <button class="delete-btn" onclick="deleteExpense(${e.id})">üóëÔ∏è</button>
                                                </div>
                                            </div>
                                        `}).join('')}
                                    </div>
                                </div>
                            `;
                        }).join('')
                    }
                    
                    ${state.editingExpense ? `
                        <div class="modal" onclick="if(event.target === this) cancelEditExpense()">
                            <div class="modal-content">
                                <div class="modal-header">‚úèÔ∏è Editar Despesa</div>
                                
                                <div class="input-group">
                                    <label class="label">Estabelecimento:</label>
                                    <input type="text" class="input-field" value="${state.editingExpense.merchant}" 
                                           onchange="state.editingExpense.merchant = this.value">
                                </div>
                                
                                <div class="input-group">
                                    <label class="label">Valor (AED):</label>
                                    <input type="number" step="0.01" class="input-field" value="${state.editingExpense.amount}" 
                                           onchange="state.editingExpense.amount = parseFloat(this.value)">
                                </div>
                                
                                <div class="input-group">
                                    <label class="label">Data (DD/MM/YYYY):</label>
                                    <input type="text" class="input-field" value="${state.editingExpense.date}" 
                                           onchange="state.editingExpense.date = this.value">
                                </div>
                                
                                <div class="input-group">
                                    <label class="label">Hora (HH:MM:SS):</label>
                                    <input type="text" class="input-field" value="${state.editingExpense.time}" 
                                           onchange="state.editingExpense.time = this.value">
                                </div>
                                
                                <div class="input-group">
                                    <label class="label">Observa√ß√£o (opcional):</label>
                                    <input type="text" class="input-field" placeholder="Ex: Presente, Dividido..." value="${state.editingExpense.obs || ''}" 
                                           onchange="state.editingExpense.obs = this.value">
                                </div>
                                
                                <div class="input-group">
                                    <label class="label">Categoria:</label>
                                    <div class="category-list">
                                        ${CATEGORIES.map(cat => `
                                            <div class="category-item ${state.editingExpense.category === cat.id ? 'selected' : ''}" 
                                                 onclick="state.editingExpense.category = '${cat.id}'; render()">
                                                <div class="category-icon">${cat.icon}</div>
                                                <div class="category-name">${cat.name}</div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                                
                                <div class="modal-buttons">
                                    <button class="btn btn-secondary" onclick="cancelEditExpense()">Cancelar</button>
                                    <button class="btn" onclick="saveEditExpense()">Salvar</button>
                                </div>
                            </div>
                        </div>
                    ` : ''}
                `;
            }
        }

        // Inicializar
        loadData();
    </script>
</body>
</html>
